name: Vite React CI/CD

on:
  push:
    branches:
      - master  # Trigger on push to the main branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ› ï¸ Build project
        run: npm run build

      - name: ðŸ“¤ Deploy to server via SCP
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          scp -o StrictHostKeyChecking=no -i private_key.pem -r dist ec2-user@3.110.207.124:/home/ec2-user/shivang/dashboard

        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸ–¥ï¸ Restart PM2 on EC2
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          ssh -i private_key.pem -o StrictHostKeyChecking=no ec2-user@3.110.207.124 << 'EOF'
            cd /home/ec2-user/shivang/dashboard
            pm2 restart dashboard-app || pm2 start serve -s dist -p 5173 --name dashboard-app
          EOF
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

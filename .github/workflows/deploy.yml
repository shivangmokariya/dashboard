name: Vite React CI/CD

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: üì¶ Install dependencies
        run: npm install

      - name: üõ†Ô∏è Build project
        run: npm run build

      - name: üì§ Deploy to server via SCP
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
           scp -o StrictHostKeyChecking=no -i private_key.pem -r dist/* ec2-user@3.110.207.124:home/ec2-user/shivang/dashboard
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: üñ•Ô∏è Restart PM2 on EC2
        run: |
          ssh -i private_key.pem -o StrictHostKeyChecking=no ec2-user@3.110.207.124 << 'EOF'
            cd /home/ec2-user/shivang/dashboard
            git pull origin master
            pm2 restart dashboard-app || pm2 start serve -s dist -p 5173 --name dashboard-app
          EOF
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
